<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers Blossom under beautiful night</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="not-loaded">
    <!-- <div class="night"></div> -->
    <div class="stars-top"></div>
    <div class="clouds-top"></div>
    <div class="moon"></div>

    <div class="flowers">

        <div class="flower flower-1">
            <div class="petal-group petal-group-1">
                <!-- petals -->
                <div class="petal petal-top-right"></div>
                <div class="petal petal-top-left"></div>
                <div class="petal petal-bottom-right"></div>
                <div class="petal petal-bottom-left"></div>
                
                <!-- center -->
                <div class="flower-center"></div>
                <!-- floating lights  -->
                <div class="floating-light light-1"></div>
                <div class="floating-light light-2"></div>
                <div class="floating-light light-3"></div>
                <div class="floating-light light-4"></div>
                <div class="floating-light light-5"></div>
                <div class="floating-light light-6"></div>
                <div class="floating-light light-7"></div>
                <div class="floating-light light-8"></div>
            </div>
            <!-- stem nd leaves -->
            <div class="stem">
                <div class="stem-leaf stem-right-1"></div>
                <div class="stem-leaf stem-right-2"></div>
                <div class="stem-leaf stem-left-1"></div>
                <div class="stem-leaf stem-left-2"></div>
                <div class="stem-leaf stem-small-right-1"></div>
                <div class="stem-leaf stem-small-left-1"></div>
            </div>
        </div>

        <div class="flower flower-2">
            <div class="petal-group petal-group-2">
                <!-- petals -->
                <div class="petal petal-top-right"></div>
                <div class="petal petal-top-left"></div>
                <div class="petal petal-bottom-right"></div>
                <div class="petal petal-bottom-left"></div>
                
                <!-- center -->
                <div class="flower-center"></div>
                <!-- floating lights  -->
                <div class="floating-light light-1"></div>
                <div class="floating-light light-2"></div>
                <div class="floating-light light-3"></div>
                <div class="floating-light light-4"></div>
                <div class="floating-light light-5"></div>
                <div class="floating-light light-6"></div>
                <div class="floating-light light-7"></div>
                <div class="floating-light light-8"></div>
            </div>
            <!-- stem nd leaves -->
            <div class="stem">
                <div class="stem-leaf stem-right-1"></div>
                <div class="stem-leaf stem-right-2"></div>
                <div class="stem-leaf stem-left-1"></div>
                <div class="stem-leaf stem-left-2"></div>
            </div>
        </div>

        <div class="flower flower-3">
            <div class="petal-group petal-group-3">
                <!-- petals -->
                <div class="petal petal-top-right"></div>
                <div class="petal petal-top-left"></div>
                <div class="petal petal-bottom-right"></div>
                <div class="petal petal-bottom-left"></div>
                
                <!-- center -->
                <div class="flower-center"></div>
                <!-- floating lights  -->
                <div class="floating-light light-1"></div>
                <div class="floating-light light-2"></div>
                <div class="floating-light light-3"></div>
                <div class="floating-light light-4"></div>
                <div class="floating-light light-5"></div>
                <div class="floating-light light-6"></div>
                <div class="floating-light light-7"></div>
                <div class="floating-light light-8"></div>
            </div>
            <!-- stem nd leaves -->
            <div class="stem">
                <div class="stem-leaf stem-right-1"></div>
                <div class="stem-leaf stem-right-2"></div>
                <div class="stem-leaf stem-left-1"></div>
                <div class="stem-leaf stem-left-2"></div>
            </div>
        </div>
        
        <!-- growing grass //animated to scale up-->
        <div class="growing-grass">
            <div class="grass-cluster grass-cluster-1">
                <div class="grass-top"></div>
                <div class="grass-bottom"></div>

                <!-- individual blades -->
                <div class="grass-blade grass-blade-1"></div>
                <div class="grass-blade grass-blade-2"></div>
                <div class="grass-blade grass-blade-3"></div>
                <div class="grass-blade grass-blade-4"></div>
                <div class="grass-blade grass-blade-5"></div>
                <div class="grass-blade grass-blade-6"></div>
                <div class="grass-blade grass-blade-7"></div>
                <div class="grass-blade grass-blade-8"></div>

                <!-- shadow overlay -->
                <div class="grass-overlay"></div>
            </div>
        </div>

        <div class="growing-grass">
            <div class="grass-cluster grass-cluster-2">
                <div class="grass-top"></div>
                <div class="grass-bottom"></div>

                <!-- individual blades -->
                <div class="grass-blade grass-blade-1"></div>
                <div class="grass-blade grass-blade-2"></div>
                <div class="grass-blade grass-blade-3"></div>
                <div class="grass-blade grass-blade-4"></div>
                <div class="grass-blade grass-blade-5"></div>
                <div class="grass-blade grass-blade-6"></div>
                <div class="grass-blade grass-blade-7"></div>
                <div class="grass-blade grass-blade-8"></div>

                <!-- shadow overlay -->
                <div class="grass-overlay"></div>
            </div>
        </div>

        <!-- long leaf group -->
        <div class="long-leaf-group long-leaf-group-1">
            <!-- delay => custom property (variable) -->
            <div class="grow-animation" style="--delay:1.2s">
                <div class="long-leaf long-leaf-top"></div>
                <div class="long-leaf long-leaf-bottom"></div>
            </div>
        </div>

    </div>

    <div class="ground-fog"></div>
    <!-- <div class="grass"></div> -->
    
    
    <script src="script.js"></script>
</body>
</html>
